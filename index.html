<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chuck Norris</title>
  </head>
  <body>
    <h2>How Many Jokes Do You Want?</h2>
    <select name="" id="number-jokes">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <h2>Featured Jokes</h2>
    <ul id="new-jokes">
    </ul>

    <form action="">
      <input type="checkbox" name="" value="use my name" class="use-name">Use custom name
      <input type="text" class="first-name" placeholder="first name">
      <input type="text" class="last-name" placeholder="last name">
      <input type="submit" name="" value="Go!">
    </form>

    <h2>Previous Jokes</h2>
    <ul id="old-jokes">
    </ul>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
